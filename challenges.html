<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Birthday Challenge</title>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">

    <link href="css/birthday.css" rel="stylesheet">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
        <div class="row vertical-center-row text">
            
            <div id="challenge0" class="challenge">
                <div class="form-group">
                    <img src="http://media-cache-ec0.pinimg.com/736x/1b/be/1f/1bbe1f88b7ecc962c962b95f32889234.jpg">
                </div>
                <div class="h1">
                    What body part is the gnome sharing here?
                </div>
                <div class="form-group">
                    <label>
                        <input type="radio" name="bodyRadios" value="nose"> Nose
                    </label>
                </div>
                <div class="form-group">
                    <label>
                        <input type="radio" name="bodyRadios" value="hand"> Hand
                    </label>
                </div>
                <div class="form-group">
                    <label>
                        <input type="radio" name="bodyRadios" value="foot"> Foot
                    </label>
                </div>
                <div class="form-group">
                    <label>
                        <input type="radio" name="bodyRadios" value="ass"> Ass
                    </label>
                </div>
                <button type="button" class="btn btn-primary" onclick="answerChallenge(0);">Submit</button>
            </div>
            
            <div id="challenge1" style="display: none;" class="challenge">
                <div class="h1">Who is your favorite sibling?</div>
                <div class="form-group">
                    <label>
                        <input type="radio" name="nameRadios" value="kevin"> Kevin
                    </label>
                </div>
                
                <div class="form-group">
                    <label class="large">
                        <input type="radio" name="nameRadios" value="kevin"> Kevin!
                    </label>
                </div>

                <div class="form-group">
                    <label class="h2">
                        <input type="radio" name="nameRadios" value="kevin"> Kevin Kevin Kevin Kevin
                    </label>
                </div>

                <div class="form-group">
                    <label class="small">
                        <input type="radio" name="nameRadios" value="not kevin"> Gill
                    </label>
                </div>

                <button type="button" class="btn btn-primary" onclick="answerChallenge(1);">Submit</button>
            </div>

            <div id="challenge2" style="display: none;" class="challenge">
                <video id="witchVideo" src="video/witch.mp4" controls></video>
                
                <div>If she weighs as much as a duck then she is a</div>
                <div class="form-group">
                    <input id="wInput" type="text" class="form-control">
                    <button id="wButton" type="button" class="btn btn-primary" onclick="answerChallenge(2);">Submit</button>
                </div>
            </div>
            
            <div id="challenge3" style="display:none" class="challenge">
                <audio id="congrats" src="audio/congratulations.mp3"></audio>
                <div id="entry">
                    <h1>Congratulations! You win!</h1>
                    <div>Enter your full name below to receive your present!</div>
                    <div>
                        <input id="fullName" type="text" class="form-control">
                        <button id="nameButton" type="button" class="btn btn-primary" onclick="showPrize();">Submit</button>
                    </div>
                </div>
                <div id="prize" style="display: none;">
                    <h1>Happy Birthday Shannon!</h1>
                    <div>
                        Account Number:&nbsp;<span id="account"></span>
                    </div>

                    <div>
                        Access Code:&nbsp;<span id="access"></span>
                    </div>

                    <div>
                        Amount:&nbsp;<span id="amount"></span>
                    </div>

                    <div>
                        Event Number:&nbsp;<span id="event"></span>
                    </div>

                    <div>
                        <a href="http://www.target.com/c/giftcards/-/N-5xsxu#?lnk=gnav_giftcards">Click Here to Redeem</a>
                    </div>
                </div>
            </div>

            </div>

        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/aes.js"></script>
    <script src="js/challenges.js"></script>
    <script>
        $("#wInput").keyup(function(event) {
            if(event.keyCode == 13) {
                document.getElementById("wButton").click();
            }
        });

        $("#fullName").keyup(function(event){
            if(event.keyCode == 13)
                document.getElementById("nameButton").click();
        });

        $("#witchVideo").on("loadedmetadata", function() {
            this.currentTime=203;
        });
    </script>
  </body>
</html>
